<div class="mat-app-background basic-container">

  <mat-card>
    <mat-card-title>
      <h2>Order Details</h2>
    </mat-card-title>

    <mat-card-content>
      <p>Order Number: {{order.id}}</p>
      <p>Customer Id: {{order.customerId}}</p>
      <p>Customer Name: {{order.customerName}}</p>
      <p>Order Date: {{order.date}}</p>
      <p><strong><i>Total invoice amount: {{order.totalInvoiced}}</i></strong></p>
      <br>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > {{column.toLocaleUpperCase()}} </th>
          <td mat-cell *matCellDef="let element" routerLink="orders/{{element.id}}"> {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </mat-card-content>
    <button mat-raised-button
            routerLink="back">
      Back to Customers</button>
  </mat-card>



</div>
